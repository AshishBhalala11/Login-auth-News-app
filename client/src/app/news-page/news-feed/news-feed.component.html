<h2 class="mt-12 text-3xl md:text-4xl font-bold text-left">Latest News</h2>

<div class="mt-6 grid grid-cols-2 gap-4 md:grid-cols-4 md:gap-12 pb-20">
  <div class="bg-gray-100 drop-shadow-md" *ngFor="let news of newsArray">
    <img src="{{ news.urlToImage }}" class="w-full rounded-md" />
    <div class="text-lg mt-2 font-bold px-2">{{ news.title || 'News title Not Available' }}</div>
    <div class="mt-2 px-2" *ngIf="news.url">
      <a class="text-sky-600 underline underline-offset-2 hover:text-blue-700" href="{{ news.url }}">Read more</a>
    </div>
  </div>
</div>
<div class="absolute w-full bottom-0 mb-2 font-bold text-center">&copy; 2023 Newsweb</div>
